<h2>Welcome, {{ userName }}! </h2>
<form>
  <input type="text" name="user" [(ngModel)]="userName">
</form>
<ul>
  <li [class]="priorityColor(currentRecipe)" *ngFor="let currentRecipe of recipes"><strong>{{currentRecipe.title}} <button (click)="editRecipe(currentRecipe)">Edit!</button></strong></li>
</ul>
<div *ngIf="selectedRecipe">
<h3>{{selectedRecipe.title}}</h3>

<h3>Edit Recipe</h3>
<label>Edit Recipe ingredients</label>
<input [(ngModel)]="selectedRecipe.ingredients">
<label>Edit Recipe directions</label>
<input [(ngModel)]="selectedRecipe.directions">
<br>
<input type="radio" [(ngModel)]="selectedRecipe.rating" value="1">1 (Low Rating)<br>
<input type="radio" [(ngModel)]="selectedRecipe.rating" value="3">3 (Medium Rating)<br>
<input type="radio" [(ngModel)]="selectedRecipe.rating" value="5">5 (High Rating)
<button (click)="finishedEditing()">Done!</button>
</div>
